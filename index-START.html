<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">chime</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">yay</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">bell delay</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">fairy bell</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">fairy magic</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">magic wand</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">bike bell</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">bell chime</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">glitter</span>
    </div>
  </div>

  <audio data-key="65" src="mixkit-relaxing-bell-chime-3109.wav"></audio>
  <audio data-key="83" src="mixkit-achievement-bell-600.wav"></audio>
  <audio data-key="68" src="mixkit-bell-sound-with-delay-585.wav"></audio>
  <audio data-key="70" src="mixkit-fairy-bells-583.wav"></audio>
  <audio data-key="71" src="mixkit-fairy-magic-sparkle-871.wav"></audio>
  <audio data-key="72" src="mixkit-magic-wand-sparkle-3062.wav"></audio>
  <audio data-key="74" src="mixkit-notification-bike-bell-594.wav"></audio>
  <audio data-key="75" src="mixkit-relaxing-bell-chime-3109.wav"></audio>
  <audio data-key="76" src="mixkit-fairy-glitter-867.wav"></audio>

<script>

function playSound(e){
  const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
  const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
  if(!audio) return; //stop the function from running altogether
  audio.currentTime = 0;
  audio.play(); //rewind to the start
  key.classList.add('playing');
}

function removeTransition(e) {
  if(e.propertyName !== 'transform') return; // skip if if it's not a transform
  this.classList.remove('playing');
}

const keys = document.querySelectorAll('.key');
keys.forEach(key => key.addEventListener('transitionend', removeTransition))
window.addEventListener('keydown', playSound);

</script>


</body>
</html>
